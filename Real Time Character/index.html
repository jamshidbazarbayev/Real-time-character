<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Real Time Character Counter</h2>
    <textarea id="textarea" class="textarea" cols="30" placeholder="Please write your text here" maxlength="150"></textarea>
    <div class="counter-container">
        <p>Total Characters:<span class="total-counter" id="total-counter"></span></p>
        <p>Reamaining:<span class="remaining-counter" id="remaining-counter"></span></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
